server {
    listen 80;
    listen 443 ssl http2;
    server_name bit2c-il.co www.bit2c-il.co;
    index index.html index.php index.htm default.php default.htm default.html;
    root /www/wwwroot/bit2c-il.co;

    #CERT-APPLY-CHECK--START
    # Configuration related to file verification for SSL certificate application - Do not delete
    include /www/server/panel/vhost/nginx/well-known/bit2c-il.co.conf;
    #CERT-APPLY-CHECK--END

    #SSL-START SSL related configuration, do NOT delete or modify the next line of commented-out 404 rules
    #error_page 404/404.html;
    
    #HTTP_TO_HTTPS_START
    if ($server_port !~ 443){
        rewrite ^(/.*)$ https://$host$1 permanent;
    }
    #HTTP_TO_HTTPS_END
    
    ssl_certificate    /www/server/panel/vhost/cert/bit2c-il.co/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/bit2c-il.co/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;  # Removido TLSv1.1 (inseguro)
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_tickets on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000" always;
    error_page 497 https://$host$request_uri;
    #SSL-END

    #ERROR-PAGE-START Error page configuration, allowed to be commented, deleted or modified
    error_page 404 /404.html;
    error_page 502 /502.html;
    #ERROR-PAGE-END

    #PHP-INFO-START PHP reference configuration, allowed to be commented, deleted or modified
    include enable-php-83.conf;
    #PHP-INFO-END

    #REWRITE-START URL rewrite rule reference, any modification will invalidate the rewrite rules set by the panel
    include /www/server/panel/vhost/rewrite/bit2c-il.co.conf;
    #REWRITE-END

    # Security headers para SPA
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Forbidden files or directories
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README\.md)$ {
        return 404;
    }

    # Directory verification related settings for one-click application for SSL certificate
    location ~ \.well-known {
        allow all;
    }

    # Prohibit putting sensitive files in certificate verification directory
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # PHP files - garante que .php não caia no fallback do SPA
    location ~ \.php$ {
        try_files $uri =404;
        include enable-php-83.conf;
    }

    # Cache otimizado para imagens e assets
    location ~* \.(gif|jpg|jpeg|png|bmp|webp|svg|ico|mp4|mp3|ogg|woff|woff2|ttf|eot|otf)$ {
        expires 30d;
        access_log off;
        log_not_found off;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Cache para JS e CSS
    location ~* \.(js|css)$ {
        expires 12h;
        access_log off;
        log_not_found off;
        add_header Cache-Control "public, max-age=43200";
    }

    # CRÍTICO: SPA fallback para React Router - DEVE vir por último
    # Isso garante que todas as rotas do React funcionem corretamente
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Logs
    access_log /www/wwwlogs/bit2c-il.co.log;
    error_log /www/wwwlogs/bit2c-il.co.error.log;
}