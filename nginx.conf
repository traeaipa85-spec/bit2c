# 1) HTTP: redireciona tudo para HTTPS (mantém ACME/well-known)
server {
    listen 80;
    server_name bit2c.co www.bit2c.co;

    # Cert-apply (não remova)
    include /www/server/panel/vhost/nginx/well-known/bit2c.co.conf;

    # Redireciona para HTTPS
    return 301 https://$host$request_uri;
}

# 2) HTTPS: app + SPA fallback + PHP
server {
    listen 443 ssl http2;
    server_name bit2c.co www.bit2c.co;

    root /www/wwwroot/bit2c.co;
    index index.html index.php index.htm default.php default.htm default.html;

    # ==== SSL (mantive seus caminhos; protocolos fortalecidos) ====
    ssl_certificate     /www/server/panel/vhost/cert/bit2c.co/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/bit2c.co/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;              # Removido TLSv1.1 (inseguro/obsoleto)
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_tickets on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000" always;

    # ==== Páginas de erro ====
    error_page 404 /404.html;
    error_page 502 /502.html;

    # ==== PHP 8.3 (seu include do painel) ====
    include enable-php-83.conf;

    # ==== Rewrites do painel (mantidos) ====
    include /www/server/panel/vhost/rewrite/bit2c.co.conf;

    # ==== Bloqueios de arquivos sensíveis ====
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README\.md) {
        return 404;
    }

    # ==== ACME/.well-known (caso precise validar por HTTPS) ====
    location ~ /\.well-known {
        allow all;
    }

    # ==== Bloqueio de arquivos sensíveis em .well-known ====
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # ==== PHP: garante que .php não caia no fallback do SPA ====
    location ~ \.php$ {
        try_files $uri =404;
        include enable-php-83.conf;
    }

    # ==== Cache leve para estáticos ====
    location ~* \.(gif|jpg|jpeg|png|bmp|webp|svg|ico|mp4|mp3|ogg|woff|woff2|ttf|eot|otf)$ {
        expires 30d;
        access_log off;
        log_not_found off;
        add_header Cache-Control "public, max-age=2592000";
    }

    location ~* \.(js|css)$ {
        expires 12h;
        access_log off;
        log_not_found off;
        add_header Cache-Control "public, max-age=43200";
    }

    # ==== SPA: fallback de rotas para index.html ====
    # IMPORTANTE: vem DEPOIS de regras específicas para não interceptar PHP/estáticos
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers de segurança para SPA
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    }

    # ==== Logs ====
    access_log /www/wwwlogs/bit2c.co.log;
    error_log  /www/wwwlogs/bit2c.co.error.log;
}